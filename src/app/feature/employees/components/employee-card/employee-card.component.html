<div routerLink="/employees/{{employee.id}}" appHighlight class="bg-gradient-to-r from-green-500 via-green-400 to-green-300 shadow-lg rounded-xl overflow-hidden cursor-pointer transform hover:scale-105 transition-transform duration-300 ease-in-out">
  <div class="relative">
    <!-- Optional decorative element (can be removed if not needed) -->
    <div class="absolute -top-6 left-1/2 transform -translate-x-1/2 w-20 h-20 bg-white rounded-full shadow-xl">
      <div class="w-full h-full flex items-center justify-center">
        <!-- Icon or any other content could go here -->
        <span class="text-xl font-semibold text-green-600">{{ employee.name.charAt(0) }}</span>
      </div>
    </div>
  </div>
  <div class="pt-12 pb-6 px-6 text-center">
    <h2 class="text-xl font-bold text-white">{{employee.name}}</h2>
    <p class="text-sm text-gray-100">{{employee.jobTitle}}</p>
    <div class="mt-4 space-y-2">
      <p class="text-xs text-gray-200">
        <span class="font-medium">Department:</span> {{employee.department}}
      </p>
      <p class="text-xs text-gray-200">
        <span class="font-medium">Hire Date:</span> {{employee.hireDate}}
      </p>
    </div>
  </div>
</div>
