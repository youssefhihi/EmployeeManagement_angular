<div class="relative">
    <label for="{{ name }}" class="block text-sm font-medium text-gray-700">
      {{ label }}
    </label>
    <select
      [id]="name"
      [name]="name"
      [required]="required"
      class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
    >
      <option *ngFor="let option of options" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
